<div class="switch-container">
    <h2 class="text-light text-center w-100 mb-5">Ng Switch</h2>
    <div class="mb-3 w-25">
        <label for="template" class="form-label text-white">Select Form Template</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="template"
            name="template">
            <option value="input">Input</option>
            <option value="dropdown">Dropdown</option>
            <option value="radio">Radio</option>
            <option value="check">CheckBox</option>
        </select>
    </div>
    <h4 class="text-light mt-4 mb-4">Selected Template is {{template}}</h4>
    <div [ngSwitch]="template">
        <div *ngSwitchCase="'input'">
            <input type="text" class="form-control" name="password" id="login-pwd" placeholder="Text Box" />
        </div>
        <div *ngSwitchCase="'dropdown'">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" [(ngModel)]="template"
                name="template">
                <option value="input">Input</option>
                <option value="dropdown">Dropdown</option>
                <option value="radio">Radio</option>
                <option value="check">CheckBox</option>
            </select>
        </div>
        <div *ngSwitchCase="'radio'">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label>
            </div>
        </div>
        <div *ngSwitchCase="'check'">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Printed
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Hand made
                </label>
              </div>
        </div>
        <div *ngSwitchDefault="'input'">
            Selected Template is Check Box
        </div>
    </div>
</div>
