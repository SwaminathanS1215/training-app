<div class="register-container d-flex position-relative">
    <div class="left--block">
        <h1>Looks like,</h1>
        <h1>you are new</h1>
    </div>
    <div class="right-block">
        <div *ngIf="!isRegistered; else registrationSuccessful" class="w-100 h-100">
            <div class="w-100">
                <p class="m-0 text-center p-3" id="form-header">Register Here</p>
            </div>
            <form id="register-form">
                <div class="mb-3">
                    <label for="register-user-name" class="form-label">Username</label>
                    <!-- On Blur check for the user name existance -->
                    <input type="text" class="form-control" id="register-user-name" name="user-name"
                        [(ngModel)]="userName" (blur)="checkUserExistance()">
                    <div *ngIf="isUserExisted">
                        <p class="text-danger m-0">Username exists, please enter different username.</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="register-email" name="email" [(ngModel)]="email">
                </div>
                <div class="mb-3">
                    <label for="register-pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="register-pwd"
                        [(ngModel)]="password">
                </div>
                <div class="mb-3">
                    <label for="register-confirm-pwd" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm-password" id="register-confirm-pwd"
                        (blur)="checkPasswordAndConfirmPassword()" [(ngModel)]="confirmPassword">
                        <!-- On Blur check for the passwords are equal-->
                    <div *ngIf="!isPasswordsEqual">
                        <p class="text-danger m-0">Password and Confirm Password does not match.</p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4" (click)="doRegister()">Register</button>
            </form>
        </div>
        <!-- Else template -->
        <ng-template #registrationSuccessful>
            <div class="right-block p-4 d-flex align-items-center justify-content-center">
                <h1>You have made it, {{userName}}</h1>
            </div>
        </ng-template>
    </div>
</div>
