<div class="ng-class-container w-100 p-4">
    <div id="login-wrapper" class="row">
        <div id="left--block" class="col-md-7">
            <img *ngIf="loginType === 'Employee'" src="../../assets/images/ng-class-img-1.png" alt="Employee Login"/>
            <img *ngIf="loginType === 'Customer'" src="../../assets/images/ng-class-img-2.png" alt="Customer Login"/>
            <h1>{{loginType}} Login</h1>
        </div>
        <div class="right--block" class="col-md-5 pe-0">
            <div class="p-4 w-100 h-100"
                [ngClass]="loginType === 'Customer' ? 'customer-login' : 'employee-login'">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-user-name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-user-name" name="user-name"
                            [(ngModel)]="userName">
                    </div>
                    <div class="mb-3">
                        <label for="login-pwd" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="login-pwd"
                            [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-4 mb-5">Login</button>

                    <div class="mt-5 pt-4">
                        <button *ngIf="loginType !== 'Customer'" class="btn btn-outline-primary me-4"
                            (click)="changeLoginType('Customer')">Customer Login</button>
                        <button *ngIf="loginType !== 'Employee'" class="btn btn-outline-secondary"
                            (click)="changeLoginType('Employee')">Employee Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
