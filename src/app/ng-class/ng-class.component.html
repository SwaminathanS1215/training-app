<div class="p-4 w-50" [ngClass]="loginType === 'Customer' ? 'customer-login' : loginType === 'Employee' ?  'employee-login' : ''">
    <h2 *ngIf="loginType === ''">NG Class</h2>
    <h2 class="text-light" *ngIf="loginType !== ''">{{loginType}} Login</h2>
    <form id="login-form">
        <div class="mb-3">
            <label for="login-user-name" class="form-label">Username</label>
            <input type="text" class="form-control" id="login-user-name" name="user-name"
                [(ngModel)]="userName">
        </div>
        <div class="mb-3">
            <label for="login-pwd" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="login-pwd" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>

        <div class="mt-4">
            <button *ngIf="loginType !== 'Customer'" class="btn btn-outline-primary me-4" (click)="changeLoginType('Customer')">Customer Login</button>
            <button *ngIf="loginType !== 'Employee'" class="btn btn-outline-primary" (click)="changeLoginType('Employee')">Employee Login</button>
        </div>
    </form>
</div>
