<div class="table-container">
    <div id="table-wrapper">
        <table id="user-table" class="table table-dark table-striped m-0">
            <thead>
                <th>User Name</th>
                <th>Email</th>
                <th>Name</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData">
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.name}}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Launch static backdrop modal
                              </button>
                            <div id="edit-icon" class="me-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                <fa-icon [icon]="icons.edit" class="fa-1x text-light icons"></fa-icon>
                            </div>
                            <div id="delete-icon">
                                <fa-icon [icon]="icons.delete" class="fa-1x text-light icons"></fa-icon>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Edit data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
</div>
